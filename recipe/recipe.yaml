schema_version: 1

context:
  name: mkdocs-redirects
  version: 1.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mkdocs-redirects-${{ version }}.tar.gz
  sha256: 9420066d70e2a6bb357adf86e67023dcdca1857f97f07c7fe450f8f1fb42f861

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - mkdocs >=1.1.1

tests:
  - python:
      imports:
        - mkdocs_redirects
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: A MkDocs plugin for dynamic page redirects to prevent broken links.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/datarobot/mkdocs-redirects

extra:
  recipe-maintainers:
    - pavelzw
