{% set name = "mkdocs-redirects" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3094981b42ffab29313c2c1b8ac3969861109f58b2dd58c45fc81cd44bfa0095

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - mkdocs >=1.1.1

test:
  imports:
    - mkdocs_redirects
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/datarobot/mkdocs-redirects
  summary: A MkDocs plugin for dynamic page redirects to prevent broken links.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
